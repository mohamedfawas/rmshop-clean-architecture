<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e74c3c;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .retry-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .retry-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Failed</h1>
        <p>We're sorry, but your payment for Order ID: {{.OrderID}} could not be processed.</p>
        <p>Error: {{.Error}}</p>
        <a href="/home/payment?order_id={{.OrderID}}" class="btn btn-primary">Retry Payment</a>
    </div>
    <script>
        function retryPayment() {
            window.location.href = '/home/payment?order_id={{.OrderID}}';
        }
    </script>
</body>
</html>
